<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- marksheet -->
    <div class="marksheet">
      <h1>Marksheet</h1>
      <input
        class="mark_input"
        type="text"
        placeholder="Please Enter your mark"
      />
      <button class="find_grade_btn">Find Grade</button>
      <p class="grade_output"></p>
    </div>
    <!-- marksheet -->
    <hr />

    <!-- multiplication table -->
    <div class="multiplication_table">
      <h1>multiplication table</h1>
      <input
        class="multi_input"
        type="text"
        placeholder="Please enter a number "
      />
      <button class="multiBtn">Enter</button>
      <textarea class="multi_output"></textarea>
    </div>
    <!-- multiplication table -->
    <hr />

    <!-- number guessing -->
    <div class="numberGuessing">
      <h1>Guessing Game</h1>
      <div class="playerOne">
        <h1>player one</h1>
        <input
          type="text"
          class="playerOneInput"
          placeholder="enter a number"
        />
        <button class="playerOneBtn">Start</button>
        <p class="playerOneOutput"></p>
      </div>
      <div class="playerTwo">
        <h1>player Two</h1>
        <input
          type="text"
          class="playerTwoInput"
          placeholder="enter a number"
        />
        <button class="playerTwoBtn">Guess</button>
        <p class="playerTwoOutput"></p>
      </div>
    </div>
    <!-- number guessing -->
    <hr />
    <!-- counter -->
    <h1>counter</h1>
    <div class="counter_main">
      <p class="counter" data-count="40" data-speed="500">0</p>
      <p class="counter" data-count="20" data-speed="500">0</p>
      <p class="counter" data-count="80" data-speed="500">0</p>
      <p class="counter" data-count="50" data-speed="500">0</p>
    </div>
    <!-- counter -->
    <hr />

    <!-- count down timer  -->
    <h1>count down timer</h1>
    <div class="countdownmain">
      <p class="day">1</p>
      <p class="hour">1</p>
      <p class="min">2</p>
      <p class="sec">1</p>
    </div>
    <!-- count down timer  -->
    <script src="js/main.js"></script>
  </body>
</html>
